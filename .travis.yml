language: android
jdk:
- oraclejdk8
env:
  global:
  - ADB_INSTALL_TIMEOUT=8
android:
  components:
  - tools
  - platform-tools
  - extra-google-m2repository
  - extra-android-m2repository
  - build-tools-25.0.3
  - android-25
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script:
- "./gradlew --info assembleDebug"

deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/app-debug.apk
  on:
    tags: true
